<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>

	<wicket:panel wicket:id="parametersPanel">
		<fieldset>
			<legend>
				<span><wicket:message key="connectionParameters">Connection Parameters</wicket:message></span>
			</legend>
			<table>
				<tr>
					<td><span>Bounds cached op: 
					<select wicket:id="bounds"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>Count: <select wicket:id="count" style="width: auto"
							class="text" /></span></td>
				</tr>
				<tr>
					<td><span>Feature Collection: <select wicket:id="featureCollection"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>Writer: <select wicket:id="writer"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>Schema: <select wicket:id="schema"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>TypeNames: <select wicket:id="typeNames"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>FeatureSource: <select wicket:id="featureSource"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>FeatureType: <select wicket:id="featureType"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>HasNext: <select wicket:id="hasNext"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td><span>Next: <select wicket:id="next" style="width: auto"
							class="text" /></span></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><span><select wicket:id="SourceNameType"
							style="width: auto" class="text" /></span></td>
					<td><span><select wicket:id="CacheNameType"
							style="width: auto" class="text" /></span></td>
				</tr>
				<tr>
					<td valign="top" style="vertical-align: top"><br /> <wicket:panel
							wicket:id="sourcePanel" style="vertical-align:top" /></td>
					<td valign="top" style="vertical-align: top"><br /> <wicket:panel
							wicket:id="cachePanel" style="vertical-align:top" /></td>
					<td valign="top" style="vertical-align: top"><br /></td>
				</tr>
			</table>


		</fieldset>
	</wicket:panel>
</body>
</html>
